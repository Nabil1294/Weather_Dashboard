<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid text-center text-white bg-primary p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                
                <div id="seacrh-div" class="form mt-3">
                    <div class="card">
                        <h3 class="card-header text-uppercase">Search By City</h3>
                        <form id="search-form" class="card-body">
                        <label class="form-label p-2" for="search-input">City Name</label>
                        <input name="cityname" id="search-input" type="text" autofocus="true" class="form-input" placeholder="City" />
                        <button id="search-button" type="search-button" class="btn btn-primary mt-2">Get City Weather</button>
                        </form>
                    </div>
                </div>
                    <div class="list-group" id="history"></div>
            </aside>

            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"
    ></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" 
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
